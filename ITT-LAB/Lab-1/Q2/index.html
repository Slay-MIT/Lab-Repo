<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Web</title>
</head>
<body>
    <h1>UNIVERSITY FORM</h1>
    <p>
    <form action="">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="nametag"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="emailtag"><br>
        <label for="addr">Address:</label><br>
        <input type="text"><br>
        
        <label for="Like"><h3>What did you like about the campus ?</h3></label>
        <label for="checkboxitem1"><input type="checkbox" name="item1" id="checkboxitem1">Students</label>
        <label for="checkboxitem2"><input type="checkbox" name="item2" id="checkboxitem2"> Location</label>
        <label for="checkboxitem3"><input type="checkbox" name="item3" id="checkboxitem3">Campus</label>
        <label for="checkboxitem4"><input type="checkbox" name="item4" id="checkboxitem4">Atmosphere</label>
        <label for="checkboxitem5"><input type="checkbox" name="item5" id="checkboxitem5">Dorm</label>
        <label for="checkboxitem6"><input type="checkbox" name="item6" id="checkboxitem6">Room</label>
        <label for="checkboxitem7"><input type="checkbox" name="item7" id="checkboxitem7">Sports</label><br>
        
        <label for="Interest"><h3>How did you become interested in the uni ?</h3> </label>
        <input type="radio" id="friends" name="Interests" value="friends">
        <label for="friends">Friends</label><br>
        <input type="radio" id="television" name="Interests" value="television">
        <label for="television">Television</label><br>
        <input type="radio" id="internet" name="Interests" value="internet">
        <label for="internet">Internet</label>

        <label for="others"><h3>Other Remarks: </h3></label>
        <textarea id="others" name="others" rows="4" cols="50"></textarea><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
    </p>
</body>
</html>
