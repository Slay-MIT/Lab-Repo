<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Reg Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <p>
        <form action="">
            
            <label for="fname">First Name:<input type="text"></label><br>
            <label for="lname">Last Name:<input type="text"></label><br>
            <label for="emails">Email:<input type="text"></label><br>
            <label for="number">Phone Number:<input type="number"></label><br>
            <label for="ages">Age:<select name="ages" id="ages">
                <option value="10-20">10-20</option>
                <option value="20-30">20-30</option>
                <option value="30-40">30-40</option>
                <option value="40-50">40-50</option>
            </select>
            </label><br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </p>
</body>
</html>
