<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Style Sheet and XHTML Elements</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style type="text/css">
        .inline-style {
            background-color: yellow;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Styling with External and Inline CSS</h1>
    <ol>
        <li><span class="inline-style">Item 1</span></li>
        <li><span class="inline-style">Item 2</span></li>
        <li><span class="inline-style">Item 3</span></li>
    </ol>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
            </tr>
            <tr>
                <td>Data 3</td>
                <td>Data 4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
